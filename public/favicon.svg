<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E0E7FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C7D2FE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="38" fill="url(#bgGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Letter "R" -->
  <text x="40" y="58" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" letter-spacing="0px">
    R
  </text>
  
  <!-- Subtle decorative elements -->
  <circle cx="65" cy="20" r="1.5" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="20" cy="65" r="1" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="60" cy="60" r="1" fill="#FFFFFF" opacity="0.2"/>
</svg>